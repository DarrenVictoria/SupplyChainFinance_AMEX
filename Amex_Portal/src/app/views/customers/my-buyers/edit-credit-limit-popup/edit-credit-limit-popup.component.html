<h2 mat-dialog-title>Edit Credit Limit</h2>
<mat-dialog-content>
  <div class="flex flex-col space-y-4">
    <div>
      <label class="block font-medium mb-2">Current Credit Limit</label>
      <b>
      <input
        matInput
        type="text"
        class=" current-limit w-full border rounded px-4 py-2"
        [value]="currentCreditLimit | currency"
        disabled
      />
    </b>
    </div>
    <div>
      <label class="block font-medium mb-2">New Credit Limit</label>
      <input
        matInput
        type="text"
        class="input-field w-full border rounded px-4 py-2"
        [(ngModel)]="newCreditLimit"
        (input)="onInputChange($event)"
        [value]="newCreditLimit | currency"
      />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Set Limit</button>
</mat-dialog-actions>
