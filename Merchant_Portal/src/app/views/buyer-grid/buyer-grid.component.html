<div class="buyers-container">
  <div class="header">
    <h1>Buyers</h1>
    <button 
      mat-raised-button 
      color="primary" 
      class="add-buyer-button"
      (click)="openAddBuyerDialog()"
    >
      Add Buyer
    </button>
  </div>
  
  <div class="buyer-grid">
    <mat-card class="buyer-card" *ngFor="let buyer of buyers">
      <div class="logo-container">
        <img [src]="buyer.logo" [alt]="buyer.name + ' logo'">
      </div>
      
      <mat-card-content>
        <h2>{{ buyer.name }}</h2>
      </mat-card-content>
      
      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          class="register-button"
          [disabled]="buyer.isRegistered"
          (click)="navigateToBuyer(buyer.redirectLink)"
        >
          {{ buyer.isRegistered ? 'Registered' : 'Register' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
