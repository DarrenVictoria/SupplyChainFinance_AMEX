<!-- sidebar.component.html -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

<nav class="sidebar">
  <!-- Logo -->
  <div class="logo">
    <img src="../../../../logo-sidebar.png" alt="American Express" class="logo-image">
    <div class="merchant-info">
      <h3 class="portal-title">Merchant Portal</h3>
      <span class="merchant-id">Merchant ID: {{ merchantInfo.id }}</span>
    </div>
  </div>

 <!-- Main Navigation -->
<ul class="nav-list">
  <li class="nav-item" *ngFor="let tab of tabs">
    <a (click)="setActiveTab(tab)" 
       class="nav-link" 
       [ngClass]="{ 'active': activeTab === tab }">
      <span class="material-icons icon">{{ tab.iconType }}</span>
      <span class="nav-text">{{ tab.text }}</span>
    </a>
  </li>
</ul>

  <!-- User Profile -->
  <div class="user-profile">
    <div class="profile-info">
      <img [src]="profileImageUrl" alt="Profile" class="profile-image">
      <div class="profile-text">
        <span class="profile-name">John Doe</span>
        <span class="profile-email">john&#64;amex.com</span>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</nav>
